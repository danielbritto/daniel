<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="carrinho.js" async></script>

  </head>
  <body>
     <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Cursos</h2>

        <div class="products-container">
          <div class="produto">
            <b class="nome_produto">Curso 1</b>
            
            <img src="_images/curso1.png" alt="Curso 1" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$ 150,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="produto">
            <b class="nome_produto">Curso 2</b>
            
            <img src="_images/curso2.png" alt="Curso 2" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$ 300,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="produto">
            <b class="nome_produto">Curso 3</b>
            
            <img src="_images/curso3.png" alt="Curso 3" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$ 250,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="produto">
            <b class="nome_produto">Curso 4</b>
            <!-- <br> -->
            <img src="_images/curso4.png" alt="Curso 4" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$ 600,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Fardamento</h2>

        <div class="products-container">
          <div class="produto">
            <b class="nome_produto">Fardamento 1</b>
            
            <img src="_images/fardamento1.png" alt="Fardamento" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$55,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="produto">
            <b class="nome_produto">Fardamento 2</b>
            
            <img src="_images/fardamento2.png" alt="Fardamento" class="imagem_produto">
            <div class="preco_produto-container">
              <span class="preco_produto">R$45,00</span>
              <button type="button" class="butao_add">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="coluna3">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

    
        </table>

        <button type="button" class="botao_final_compra">Finalizar Compra</button>
      </section>
    </main>
    <td>
      <input type="number" value="1" min="0" class="atualiza_quant">
    </td>
    
    
  </body>
</html>
